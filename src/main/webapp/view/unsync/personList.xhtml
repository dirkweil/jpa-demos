<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
  <h:form>
    <h:dataTable value="#{personModelUnsynchronizedEntityManager.personen}" var="person" rules="all">
      <h:column>
        <f:facet name="header">Name</f:facet>
        <h:outputText value="#{person.name}" />
      </h:column>

      <h:column>
        <f:facet name="header">Vorname</f:facet>
        <h:outputText value="#{person.firstname}" />
      </h:column>

      <h:column>
        <h:commandButton value="edit" action="#{personModelUnsynchronizedEntityManager.edit(person)}" />
      </h:column>

      <h:column>
        <f:facet name="header">
          <h:commandButton value="new" action="#{personModelUnsynchronizedEntityManager.create()}" />
        </f:facet>
        <h:commandButton value="delete" action="#{personModelUnsynchronizedEntityManager.delete(person)}" />
      </h:column>
    </h:dataTable>
  </h:form>
  <hr />
  <h:link value="home" outcome="home" />
</h:body>
</html>
