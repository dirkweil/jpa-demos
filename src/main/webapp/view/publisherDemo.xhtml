<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>

  <h:dataTable value="#{publisherModel.publishers}" var="publisher">
    <h:column>
      <f:facet name="header">Name</f:facet>
      <h:outputText value="#{publisher.name}" />
    </h:column>
    <h:column>
      <f:facet name="header">name loaded?</f:facet>
      <h:outputText value="#{publisherModel.isLoaded(publisher, 'name')}" />
    </h:column>
    <h:column>
      <f:facet name="header">books loaded?</f:facet>
      <h:outputText value="#{publisherModel.isLoaded(publisher, 'books')}" />
    </h:column>
    <h:column>
      <f:facet name="header">categories loaded?</f:facet>
      <h:outputText value="#{publisherModel.isLoaded(publisher, 'categories')}" />
    </h:column>
  </h:dataTable>

  <hr />
  <h:link value="home" outcome="home" />
</body>
</html>
